<section class="section"> 
  <h2>Top Accounts by Balance</h2> 
  <div *ngIf="topAccounts.length > 0"> 
    <table mat-table [dataSource]="topAccounts" class="mat-elevation-z8"> 
      <!-- Account Column --> 
      <ng-container matColumnDef="account"> 
        <th mat-header-cell *matHeaderCellDef> Account </th> 
        <td mat-cell *matCellDef="let account" (click)="goToDetails(account.account)" style="cursor: pointer;"> 
          {{ account.account }} 
        </td> 
      </ng-container> 
 
      <!-- Balance Column --> 
      <ng-container matColumnDef="balance"> 
        <th mat-header-cell *matHeaderCellDef> Balance </th> 
        <td mat-cell *matCellDef="let account" (click)="goToDetails(account.account)" style="cursor: pointer;"> 
          {{ account.balance | number }} 
        </td> 
      </ng-container> 
 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
    </table> 
  </div> 
  <div *ngIf="topAccounts.length === 0"> 
    <p>No accounts found.</p> 
  </div> 
</section>
